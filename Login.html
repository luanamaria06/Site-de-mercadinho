<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Compre Fácil</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
    <div class="social-login">
        <button class="google-btn" onclick="loginWithGoogle()">Entrar com Google</button>
        <button class="facebook-btn" onclick="loginWithFacebook()">Entrar com Facebook</button>
    </div>
    <div class="signup-link">
        Não tem conta? <a href="PaginadeCadastro.html">Crie uma agora</a>
    </div>
</div>

<script src="scripts.js"></script>

</body>
</html>
